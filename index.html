<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Lato"
    />
    <title>Tempy</title>
    <link rel="icon" type="image/x-icon" href="/tempy/assets/favicon-2Mfln62u.ico" />
    <script type="module" crossorigin src="/tempy/assets/index-mSA7Bq5x.js"></script>
    <link rel="stylesheet" crossorigin href="/tempy/assets/index-Oa3uFbNH.css">
  </head>
  <body>
    <div class="mainContainer">

      <dialog id="startupModal" open>Enter your city location:</dialog>

      <div class="topTabs">
        <h2 id="today">Today</h2>
        <h2 id="tomorrow">Tomorrow</h2>
      </div>
      <div class="dateLocation"><p id="date">Loading</p>
        <!-- use value="x" for the default value of the input -->
        <input type="text" id="location" maxlength="18" minlength="2" title="City name" pattern="[A-Za-z]" placeholder="Enter city name" autocomplete="off">
        <img src="images/editSVG.svg" alt="edit location" class="tinySVG">
      </div>
        
      <div class="centreDetails">
        <div class="centreTempAndHigh">
          <div class="centreTemp" id="centreTemp">???</div>
          <div class="centreHigh" id="centreHigh">Loading</div>
        </div>
        <div class="centreConditions">
          <div class="centreConditionImg">
            <img src="images/conditions/day/122.png" alt="condition" id="centreConditionImg"/>
          </div>
          <div class="centreConditionText" id="centreConditionText">Loading</div>
        </div>
      </div>

      <div class="centrePrecipWind">
        <div class="centrePrecip">
          <div class="centrePrecipImg">
            <img src="images/plainWaterIcon.png" alt="rain chance"/>
          </div>
          <div class="centrePrecipPercent" id="centrePrecipPercent">Loading</div>
        </div>

        <div class="centreWind">
          <div class="centreWindDir">
            <img src="images/plainWindIcon.png" alt="wind direction"/>
          </div>
          <div class="centreWindCardinal" id="centreWindCardinal">Loading</div>
        </div>
      </div>

      <div class="hourlySection">
        <span class="hourCol 12pm" data-hour="12"
          ><h6 class="hourTitle">12 pm</h6>
          <div class="hourBits">
            
            <div class="hBit"><img src="images/conditions/day/122.png" alt="condition" class="hourlyConditionImg"/></div>
            <div class="hBit hourlyConditionText">Loading</div>
            <div class="hBit"><img src="images/plainWaterIcon.png" alt="rain chance"/></div>
            <div class="hBit hourlyRainChance">Loading</div>
            <div class="hBit"><img src="images/plainWindIcon.png" alt="wind direction"/></div>
            <div class="hBit hourlyWindDirection">Loading</div>
            
            </div
        ></span>
        <span class="hourCol 3pm" data-hour="3"
          ><h6 class="hourTitle">3 pm</h6>
          <div class="hourBits">
            
            <div class="hBit"><img src="images/conditions/day/122.png" alt="condition" class="hourlyConditionImg"/></div>
            <div class="hBit hourlyConditionText">Loading</div>
            <div class="hBit"><img src="images/plainWaterIcon.png" alt="rain chance"/></div>
            <div class="hBit hourlyRainChance">Loading</div>
            <div class="hBit"><img src="images/plainWindIcon.png" alt="wind direction"/></div>
            <div class="hBit hourlyWindDirection">Loading</div>
            
            </div
        ></span>
        <span class="hourCol 6pm" data-hour="6"
          ><h6 class="hourTitle">6 pm</h6>
          <div class="hourBits">
            
            <div class="hBit"><img src="images/conditions/day/122.png" alt="condition" class="hourlyConditionImg"/></div>
            <div class="hBit hourlyConditionText">Loading</div>
            <div class="hBit"><img src="images/plainWaterIcon.png" alt="rain chance"/></div>
            <div class="hBit hourlyRainChance">Loading</div>
            <div class="hBit"><img src="images/plainWindIcon.png" alt="wind direction"/></div>
            <div class="hBit hourlyWindDirection">Loading</div>
            
            </div
        ></span>
        <span class="hourCol 9pm" data-hour="9"
          ><h6 class="hourTitle">9 pm</h6>
          <div class="hourBits">
            
            <div class="hBit"><img src="images/conditions/day/122.png" alt="condition" class="hourlyConditionImg"/></div>
            <div class="hBit hourlyConditionText">Loading</div>
            <div class="hBit"><img src="images/plainWaterIcon.png" alt="rain chance"/></div>
            <div class="hBit hourlyRainChance">Loading</div>
            <div class="hBit"><img src="images/plainWindIcon.png" alt="wind direction"/></div>
            <div class="hBit hourlyWindDirection">Loading</div>
            
            </div
        ></span>
      </div>

      <div class='footer'><a href='https://github.com/orzcode' target='_blank'><i class='fa-brands fa-github'></i></a>


    </div>

  </body>
</html>
